 <ng-container *ngIf="orderItems == undefined">
    <h1>
        Aucune Table Selectionner
    </h1>
 </ng-container>

<ng-container *ngIf="orderItems !== undefined" >

 <div class="p-2 flex justify-center text-2xl font-bold text-yellow-600">
    Ticket
  </div>


  
  <div  class=" flex justify-center">
    <div  name="" id="" class="bg-color1 flex justify-center text-lg w-[60%] text-gray-600 font-bold ring-1 ring-yellow-600 p-1 rounded-full shadow-lg " >
      <label  value="" >{{orderItems.numTable}}</label>
    </div>
  
  </div>
  
  <div

    class="p-2  mt-4 h-[50dvh] ring-1 ring-yellow-400 rounded-lg shadow-sm shadow-yellow-600  overflow-y-scroll overflow-hidden">
    <div 
        *ngFor="let item of orderItems.commandes"
      class="bg-none my-4 text-md text-gray-700 font-semibold flex justify-between "
      >
      
      <div class="p-1 flex justify-center items-center">
        <span class="px-2 text-lg flex">
            {{item.qte}} 
            <span>x</span>
        </span>
        <span>{{item.nomProduit}}</span>
        
      </div>
      <div class="pb-1 ">
        
        <span class="px-2 text-xl font-bold">-------------</span>
  
      </div>
      <div class="flex justify-center items-center">
        <h2>
            {{item.prix}}
            <span>
                fcfa
            </span>
        </h2>
        
      </div>
    </div>

    


  
    
  
    
  </div>
  
  <div class="my-4  p-2 h-[8dvh] flex justify-between">
    <div class="rounded-md  w-[48%] flex justify-end items-center">
        <div class="w-[40%] text-2xl text-gray-600 font-semi-bold  flex justify-center items-center">
         Total
        </div>     
    </div>

    <div class="rounded-md bg-white ring-1 ring-yellow-500 w-[48%] flex  items-center">
      <div class="flex text-2xl text-gray-600 font-semi-bold  w-full ">
       <div class=" w-[80%] flex justify-center">
            {{totalOrder}}
       </div>
       <div class="text-lg border-l-2 border-yellow-500 w-[22%] pl-1 pt-1">
        fcfa
        </div>
      </div>     
    </div>

    
  </div>
  
  <div class=" p-2 h-[9dvh] flex justify-between">
    <div class="rounded-md  w-[48%] flex justify-center items-center">
      <div class="text-xl text-yellow-600 font-bold   underline">
       Tirer addition
      </div>     
    </div>

    <div class="rounded-md ring-2 ring-yellow-500 w-[48%] flex justify-center items-center">
        <div class="text-2xl text-yellow-500 font-bold   flex justify-center items-center">
         Payer
        </div>     
    </div>
  </div>

</ng-container>
