<div class="h-[66dvh] rounded-lg flex flex-wrap  overflow-y-auto mx-2">
  <div class="pt-1 w-[150%]  sticky top-0 z-10  rounded-lg flex justify-end left-1">
    <div
      class="bg-white m-3 ring-1 ring-yellow-400 rounded-lg shadow-sm shadow-yellow-600 w-auto flex justify-center p-1">
      <input type="search" class=" border-white h-6 text-yellow-700 placeholder-yellow-600" placeholder="Search">
    </div>

  </div>

  <div class="flex flex-wrap overflow-y-auto mx-2 px-4">

    <div *ngFor="let item of desserts"  class=" w-auto h-52 m-8 ">
      <div (click)="selectItem(item)" [ngClass]="{'ring-2 ring-yellow-600 w-32 h-32 rounded-full overflow-hidden': !item.selected, 'ring-4 ring-green-600 w-36 h-36 rounded-full overflow-hidden': item.selected}">
        <img class="cursor-pointer w-[100%] h-[100%]" [src]="item.images" alt="">
      </div>

      <div class="m-2 flex justify-center flex-col gap-1 items-center">
        <h3 class="text-lg w-40 text-yellow-600 font-bold">{{item.nom}}</h3>
        <h2 class="text-lg ml-[-4em] text-gray-500 font-bold">{{item.prix}} fcfa</h2>
      </div>
    </div>

  </div>

</div>
