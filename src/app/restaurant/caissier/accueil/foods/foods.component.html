<!-- Foods -->

<div class="h-[66dvh]  rounded-lg   flex flex-wrap  overflow-y-auto mx-2">
    <div class="pt-1 w-[100%]  h-[8dvh]  sticky top-0 z-10  rounded-lg flex justify-between left-1">
        <div class="w-[25%] flex justify-center">
            <select (change)="SelectCategorie($event)" id="" class="bg-white m-3 ring-1 ring-yellow-400 rounded-xl shadow-sm shadow-yellow-600 w-[100%] flex justify-center p-1 pl-2">
              <!-- <option value="" disabled >Selectionner une categorie</option> -->
              <option *ngFor="let food of foods" >{{food.type}}</option>
            </select>
        </div>

      <div
        class="bg-white m-3 ring-1 ring-yellow-400 rounded-xl shadow-sm shadow-yellow-600 w-auto flex justify-center p-1">
        <input type="search" class=" border-white h-6 text-yellow-700 placeholder-yellow-600" placeholder="Search">
      </div>


  
    </div>
  
    <div class="flex flex-wrap  overflow-y-auto mx-2 px-10">
  
      <div *ngFor="let item of foodArticle" class=" w-auto h-52  m-8 ">
        <div  class="ring-2 ring-yellow-600 bg-slate-300 w-36 h-36 rounded-full overflow-hidden">
          <img class="w-[100%] h-[100%]" [src]="item.images" alt="">
        </div>
  
        <div class="h-10 m-2 flex justify-center flex-col items-center">
          <h3 class="text-lg text-yellow-600 font-bold">{{item.name}}</h3>
          <h2 class="text-lg text-gray-500 font-bold">{{item.price}}</h2>
        </div>
      </div>
  
  
      
      
  
  
  
      
  
      
    </div>
  
  </div>
